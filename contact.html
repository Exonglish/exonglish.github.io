<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyBrand · Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="grain"></div>

<header class="site-header">
  <div class="nav-shell">
    <a class="brand" href="index.html">MyBrand</a>
    <nav id="nav-links" class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="nav-cta">
      <a class="btn" href="contact.html">Book Now</a>
    </div>
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<main class="page">
  <section class="card" style="margin:28px 0">
    <h1 style="margin:0 0 8px 0">Contact</h1>
    <p style="margin:0; color:var(--muted)">Send a message and we’ll reply soon.</p>
  </section>

  <section class="card" style="max-width:720px">
    <form action="#" method="get" style="display:grid; gap:12px">
      <label>
        <span style="display:block; margin-bottom:6px">Name</span>
        <input type="text" name="name" style="width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(47,42,38,.18); background:#fff">
      </label>
      <label>
        <span style="display:block; margin-bottom:6px">Email</span>
        <input type="email" name="email" style="width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(47,42,38,.18); background:#fff">
      </label>
      <label>
        <span style="display:block; margin-bottom:6px">Message</span>
        <textarea name="message" rows="5" style="width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(47,42,38,.18); background:#fff"></textarea>
      </label>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button type="submit" class="btn" style="background:var(--blue); color:#122; border:0; cursor:pointer">Send</button>
        <a href="index.html" class="btn" style="background:var(--pink); color:#1f1a17">Back Home</a>
      </div>
    </form>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
