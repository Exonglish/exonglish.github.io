<main class="page">
  <div class="search-page">
  <div class="search-header">
    <h1>Search</h1>
    <p>Find what you're looking for across all my content</p>
  </div>
  
  <div class="search-container">

      <input type="text" id="search-input" placeholder="Search for posts, projects, or topics..." autofocus>
      <div id="search-results"></div>
    </div>

<script>
// Simple client-side search
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');
  
  // Get all posts data from Jekyll
  const posts = [
    
    {
      title: "ServiceNow Notification Templates",
      url: "/posts/servicenow-notification-templates/",
      excerpt: "A collection of modern, professional HTML email templates for ServiceNow notifications. Five different styles inspired by popular brands to make your notifications stand out.",
      date: "August 21, 2025",
      category: "ServiceNow",
      tags: ["servicenow", "email", "templates", "notifications", "html"]
    },
    
    {
      title: "Microsoft Says Password Expiry Makes You Less Secure",
      url: "/posts/microsoft-password-expiry-security-myth/",
      excerpt: "Microsoft&#39;s research reveals that forcing password changes actually makes systems less secure. Here&#39;s why the traditional wisdom about password expiry is wrong.",
      date: "December 20, 2024",
      category: "Security",
      tags: ["security", "passwords", "microsoft", "best-practices", "cybersecurity", "password-policy"]
    },
    
    {
      title: "Do We Really Need REQs in ServiceNow?",
      url: "/posts/do-we-really-need-reqs-in-servicenow/",
      excerpt: "A deep dive into whether ServiceNow Requests (REQs) are always necessary, exploring the pros and cons of skipping them and when it might actually work.",
      date: "December 19, 2024",
      category: "ServiceNow",
      tags: ["servicenow", "req", "ritm", "task", "best-practices", "architecture", "request-management", "servicenow-admin"]
    }
    
  ];
  
  // Get all pages data
  const pages = [
    
    
    {
      title: "About",
      url: "/about/",
      excerpt: "About",
      category: "Page"
    },
    
    
    
    {
      title: "Blog",
      url: "/blog/",
      excerpt: "Blog",
      category: "Page"
    },
    
    
    
    {
      title: "Contact",
      url: "/contact/",
      excerpt: "Contact",
      category: "Page"
    },
    
    
    
    {
      title: "Home",
      url: "/",
      excerpt: "Home",
      category: "Page"
    },
    
    
    
    
    
    
    
    
  ];
  
  const allContent = [...posts, ...pages];
  
  function searchContent(query) {
    if (!query.trim()) {
      searchResults.innerHTML = '';
      return;
    }
    
    const searchTerm = query.toLowerCase();
    const results = allContent.filter(item => {
      return item.title.toLowerCase().includes(searchTerm) ||
             item.excerpt.toLowerCase().includes(searchTerm) ||
             item.category.toLowerCase().includes(searchTerm) ||
             (item.tags && item.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
    });
    
    displayResults(results);
  }
  
  function displayResults(results) {
    if (results.length === 0) {
      searchResults.innerHTML = '<div class="no-results">No results found. Try a different search term.</div>';
      return;
    }
    
    const resultsHtml = results.map(item => `
      <div class="search-result">
        <h3><a href="${item.url}">${item.title}</a></h3>
        <p class="result-excerpt">${item.excerpt}</p>
        <div class="result-meta">
          <span class="result-category">${item.category}</span>
          ${item.date ? `<span class="result-date">${item.date}</span>` : ''}
        </div>
      </div>
    `).join('');
    
    searchResults.innerHTML = resultsHtml;
  }
  
  // Search as user types
  searchInput.addEventListener('input', function() {
    searchContent(this.value);
  });
  
  // Search on Enter key
  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      searchContent(this.value);
    }
  });
});
</script>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  
  // Theme toggle functionality
  function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }
  
  // Load saved theme
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  
  // Search bar functionality - now just a link to search page
  document.addEventListener('DOMContentLoaded', function() {
    // Search functionality moved to dedicated search page
  });
</script>
