<script src="{{ '/script.js' | relative_url }}"></script>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  
  // Theme toggle functionality
  function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }
  
  // Load saved theme
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  
  // Search bar functionality
  document.addEventListener('DOMContentLoaded', function() {
    const searchBar = document.querySelector('.search-bar.style-11');
    const searchForm = searchBar.querySelector('form');
    const searchInput = searchBar.querySelector('input[name="q"]');
    
    // Expand search bar when clicked
    searchBar.addEventListener('click', function() {
      searchBar.classList.add('expanded');
      searchInput.focus();
    });
    
    // Handle form submission
    searchForm.addEventListener('submit', function(e) {
      if (!searchInput.value.trim()) {
        e.preventDefault();
        return;
      }
    });
    
    // Collapse search bar when clicking outside
    document.addEventListener('click', function(event) {
      if (!searchBar.contains(event.target)) {
        searchBar.classList.remove('expanded');
        searchInput.blur();
      }
    });
    
    // Keep expanded when input is focused
    searchInput.addEventListener('focus', function() {
      searchBar.classList.add('expanded');
    });
    
    // Collapse when input loses focus
    searchInput.addEventListener('blur', function() {
      // Small delay to allow for clicking outside
      setTimeout(() => {
        if (!searchBar.contains(document.activeElement)) {
          searchBar.classList.remove('expanded');
        }
      }, 100);
    });
  });
</script>
