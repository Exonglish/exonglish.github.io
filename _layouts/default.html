<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link href="{{ '/styles.css' | relative_url }}" rel="stylesheet">
</head>
<body>
<div class="grain"></div>

<header class="site-header">
  <div class="nav-shell">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav id="nav-links" class="nav-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about.html' | relative_url }}">About</a>
      <a href="{{ '/blog.html' | relative_url }}">Blog</a>
      <a href="{{ '/contact.html' | relative_url }}">Contact</a>
    </nav>
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<main class="page">
  {{ content }}
</main>

<footer class="site-footer">
  <div class="footer-shell">
    <div>© <span id="y"></span> {{ site.title }}</div>
    <nav class="footer-links">
      <a href="{{ '/about.html' | relative_url }}">About</a>
      <a href="{{ '/blog.html' | relative_url }}">Blog</a>
      <a href="{{ '/contact.html' | relative_url }}">Contact</a>
    </nav>
  </div>
</footer>

<script src="{{ '/script.js' | relative_url }}"></script>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
