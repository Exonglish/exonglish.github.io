---
layout: default
title: Search
---

<div class="search-page">
  <div class="search-header">
    <h1 class="lvl0" id="search">Search</h1>
    <p>Find what you're looking for across all my content</p>
  </div>
  
  <div class="search-container">
    <div class="search-input-wrapper">
      <input type="text" id="search-trigger" placeholder="Search for posts, projects, or topics..." autofocus>
    </div>
    <div id="search-results"></div>
  </div>
</div>



<script type="text/javascript">
  // Simple client-side search functionality
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-trigger');
    const searchResults = document.getElementById('search-results');
    
    // Get all posts data from Jekyll
    const posts = [
      {% for post in site.posts %}
      {
        title: "{{ post.title | escape }}",
        url: "{{ post.url | relative_url }}",
        excerpt: "{{ post.excerpt | strip_html | escape }}",
        date: "{{ post.date | date: '%B %d, %Y' }}",
        category: "{{ post.category | default: 'General' }}",
        tags: [{% for tag in post.tags %}"{{ tag }}"{% unless forloop.last %}, {% endunless %}{% endfor %}]
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];
    
    // Get all pages data
    const pages = [
      {% for page in site.pages %}
      {% if page.title and page.url != '/search/' and page.url != '/search-simple/' %}
      {
        title: "{{ page.title | escape }}",
        url: "{{ page.url | relative_url }}",
        excerpt: "{{ page.excerpt | strip_html | escape | default: page.title }}",
        category: "Page"
      }{% unless forloop.last %},{% endunless %}
      {% endif %}
      {% endfor %}
    ];
    
    const allContent = [...posts, ...pages];
    
    function searchContent(query) {
      if (!query.trim()) {
        searchResults.innerHTML = '';
        return;
      }
      
      const searchTerm = query.toLowerCase();
      const results = allContent.filter(item => {
        return item.title.toLowerCase().includes(searchTerm) ||
               item.excerpt.toLowerCase().includes(searchTerm) ||
               item.category.toLowerCase().includes(searchTerm) ||
               (item.tags && item.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
      });
      
      displayResults(results);
    }
    
    function displayResults(results) {
      if (results.length === 0) {
        searchResults.innerHTML = '<div class="no-results">No results found. Try a different search term.</div>';
        return;
      }
      
      const resultsHtml = results.map(item => `
        <div class="search-result">
          <h3><a href="${item.url}">${item.title}</a></h3>
          <p class="result-excerpt">${item.excerpt}</p>
          <div class="result-meta">
            <span class="result-category">${item.category}</span>
            ${item.date ? `<span class="result-date">${item.date}</span>` : ''}
          </div>
        </div>
      `).join('');
      
      searchResults.innerHTML = resultsHtml;
    }
    
    // Search as user types
    searchInput.addEventListener('input', function() {
      searchContent(this.value);
    });
    
    // Search on Enter key
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchContent(this.value);
      }
    });
  });
  
  // Add error handling
  window.addEventListener('error', function(e) {
    console.error('Search error:', e);
  });
</script>

<style>
.search-page {
  max-width: 800px;
  margin: 0 auto;
  padding: 60px 24px;
}

.search-header {
  text-align: center;
  margin-bottom: 48px;
}

.search-header h1 {
  font-size: 48px;
  font-weight: 700;
  margin: 0 0 16px 0;
  color: var(--text);
}

.search-header p {
  font-size: 18px;
  color: var(--muted);
  margin: 0;
}

.search-container {
  background: var(--bg-2);
  border: 1px solid var(--primary);
  border-radius: 12px;
  padding: 32px;
}

.search-input-wrapper {
  position: relative;
  width: 100%;
}

#search-trigger {
  width: 100%;
  padding: 16px;
  border: 1px solid var(--primary);
  border-radius: 8px;
  background: var(--bg);
  color: var(--text);
  font-size: 16px;
  outline: none;
  transition: border-color 0.2s;
  cursor: pointer;
}

#search-trigger:focus {
  border-color: var(--snow-brown);
  box-shadow: 0 0 0 2px rgba(139,115,85,0.1);
}

#search-trigger::placeholder {
  color: var(--muted);
}

#search-results {
  margin-top: 24px;
}

.search-result {
  padding: 16px;
  border-bottom: 1px solid var(--primary);
  transition: background-color 0.2s;
}

.search-result:hover {
  background: var(--bg);
}

.search-result:last-child {
  border-bottom: none;
}

.search-result h3 {
  margin: 0 0 8px 0;
  font-size: 18px;
  font-weight: 600;
}

.search-result h3 a {
  color: var(--text);
  text-decoration: none;
}

.search-result h3 a:hover {
  color: var(--snow-brown);
}

.result-excerpt {
  margin: 0 0 12px 0;
  color: var(--muted);
  font-size: 14px;
  line-height: 1.5;
}

.result-meta {
  display: flex;
  gap: 16px;
  font-size: 12px;
  color: var(--muted);
}

.result-category {
  background: var(--snow-brown);
  color: white;
  padding: 2px 8px;
  border-radius: 4px;
  font-weight: 600;
}

.no-results {
  text-align: center;
  color: var(--muted);
  font-style: italic;
  padding: 32px;
}


</style>
